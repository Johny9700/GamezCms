<div class="container-fluid">

    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-7 text-center">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h2 class="m-0 font-weight-bold text-primary">Zarządzaj</h2>
                </div>
                <div class="card-body text-primary">
                    <h4 *ngIf='user?.role=="user"' >Nie masz wystarczających uprawnień.</h4>
                    <h4 *ngIf='user?.role=="publisher"' routerLink='/add-article'> <a>Dodaj artykuł</a></h4>
                    <h4 *ngIf='user?.role=="publisher"' routerLink='/genre'><a>Zarządzaj gatunkami</a></h4>
                    <h4 *ngIf='user?.role=="admin"' routerLink='/add-article'><a>Dodaj artykuł</a></h4>
                    <h4 *ngIf='user?.role=="admin"' routerLink='/genre'><a>Zarządzaj gatunkami</a></h4>
                    <h4 *ngIf='user?.role=="admin"' routerLink='/article-list'><a>Zarządzaj artykułami</a></h4>
                    <h4 *ngIf='user?.role=="admin"' routerLink='/users'><a>Zarządzaj urpawnieniami użytkowników</a></h4>
                </div>
            </div>
        </div>
    </div>

</div>
