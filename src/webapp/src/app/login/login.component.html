<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6">
                            <img class="img-fluid" style="width: 40rem;" src="/assets/pictures/login.jpg" alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Witaj!</h1>
                                </div>
                                <div class="user">
                                    <div class="form-group">
                                        <input class="form-control form-control-user" [(ngModel)]="username" placeholder="Login">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" [(ngModel)]="password" placeholder="Hasło">
                                    </div>
                                    <div class="btn btn-primary btn-user btn-block" (click)="login()" >Zaloguj</div>
                                    <div *ngIf="visible" class="text-center text-danger" >Nie udało się zalogować.<br>Niepoprawny login lub hasło</div>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <a routerLink='/register' class="small" href="register.html">Utwórz konto</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
