<div class="container-fluid">

    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-7 text-center">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h2 class="m-0 font-weight-bold text-primary">Lista użytkowników</h2>
                </div>
                <div class="card-body text-primary text-left">
                    <div *ngFor="let user of users" class="d-flex align-items-center d-flex justify-content-between m-3">
                        <h4>{{user.userName}}</h4>
                        <div *ngIf="user.userName!=myLogin" class="d-flex align-items-center justify-content-center">
                            <div *ngIf="user.role!='user'" class="btn btn-primary btn-user btn-block m-2" style="width: 10rem;" (click)="setRole(user.id, 'user')" >Mianuj <br> użytkownikiem</div>
                            <div *ngIf="user.role!='publisher'" class="btn btn-primary btn-user btn-block m-2" style="width: 10rem;" (click)="setRole(user.id, 'publisher')" >Mianuj<br> twórcą</div>
                            <div *ngIf="user.role!='admin'"class="btn btn-primary btn-user btn-block m-2" style="width: 10rem;" (click)="setRole(user.id, 'admin')" >Mianuj <br>administratorem</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
